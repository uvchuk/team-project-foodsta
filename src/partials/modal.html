<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="btn-close" data-modal-close>
            <svg class="btn-close__icon" width="24px" height="24px">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal__title">Order Form</p>
        <form action="#" class="form">
            <div class="form__field">
                <label for="name" class="form__label">Name</label>
                <div class="form__input">
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
            </div>
            <div class="form__field">
                <label for="tel" class="form__label">Phone number</label>
                <div class="form__input">
                    <input type="tel" name="tel" id="tel" placeholder="+38(0_ _) _ _ _   _ _   _ _" required>
                </div>
            </div>
            <div class="form__field">
                <label for="mail" class="form__label">E-mail</label>
                <div class="form__input">
                    <input type="email" name="mail" id="mail" placeholder="example@gmail.com" required>
                </div>
            </div>
            <button type="submit" class="btn-send">Send</button>
        </form>
    </div>
</div>
<script src="./modal.js"></script>
